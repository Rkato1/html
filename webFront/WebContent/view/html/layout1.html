    <style>
        .temp {
            width: 750px;
            height: 600px;
            border: 3px solid black;
        }

        .temp>* {
            text-align: center;
        }

        #header {
            width: auto;
            height: 50px;
            background-color: aliceblue;
        }

        #h1 {
            width: 25%;
            height: 50px;
            background-color: aquamarine;
            float: left;
        }

        #h2 {
            width: 50%;
            height: 50px;
            background-color: aqua;
            float: left;
        }

        #h3 {
            width: 25%;
            height: 50px;
            background-color: mediumaquamarine;
            float: left;
        }

        #nav {
            width: auto;
            height: 50px;
            background-color: blanchedalmond;
        }

        #body {
            width: auto;
            height: 300px;
            background-color: cyan;
        }

        #b1 {
            width: 20%;
            height: 300px;
            background-color: lawngreen;
            float: left;
        }

        #b2 {
            float: left;
            width: 50%;
            height: 300px;
            background-color: darkcyan;
        }

        #b3 {
            width: 30%;
            height: 300px;
            background-color: beige;
            float: left;
        }

        #loginform {
            box-sizing: border-box;
            width: auto;
            height: 50px;
            border: 1px dotted black;
        }

        #input {
            box-sizing: border-box;
            width: 70%;
            height: 50px;
            border: 1px dotted black;
            display: inline-block;
            float: left;
            overflow: hidden;
        }

        #id {
            width: 100%;
            height: 25px;
            display: inline-block;
        }

        #pw {
            width: 100%;
            height: 25px;
            display: inline-block;
        }
        input{
            width: 90%;
        }
        input[type=submit]{
            height: 95%;
        }

        #btn {
            box-sizing: border-box;
            border: 1px dotted black;
            width: 30%;
            height: 50px;
            float: left;
            text-align: center;
            line-height: 48px;
        }

        #ex {
            width: auto;
            height: 25px;
            box-sizing: border-box;
            border: 1px dotted black;
            text-align: center;
            line-height: 23px;
        }

        #ex>* {
            font-size: 10px;
        }

        #create {
            width: 50%;
            height: 25px;
            display: inline-block;
            float: left;
        }

        #find {
            width: 50%;
            height: 25px;
            display: inline-block;
            float: left;
        }
    </style>
    <div class="temp">
        <div id="header">
            <div id="h1">h1</div>
            <div id="h2">h2</div>
            <div id="h3">h3</div>
        </div>
        <div id="nav">nav</div>
        <div id="body">
            <div id="b1">b1</div>
            <div id="b2">b2</div>
            <div id="b3">
                <div id="loginform">
                    <div id="input">
                        <form action="login.html" method="post">
                            <div id="id">
                                <input type="text" placeholder="ID를 입력하세요." name="id">
                            </div>
                            <div id="pw">
                                <input type="password" placeholder="PW를 입력하세요." name="pw">
                            </div>
                        </form>
                    </div>
                    <div id="btn">
                        <input type="submit" value="로그인">
                    </div>
                </div>
                <div id="ex">
                    <div id="create"><a href="#">회원가입</a></div>
                    <div id="find"><a href="#">ID</a>/<a href="#">PW 찾기</a></div>
                </div>
            </div>
        </div>
    </div>
</body></html>
