<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>

    <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.js"></script>


    <style>
    </style>

    <table border="1px" style="text-align:center">

        <tr>
            <th>체크</th>
            <th>이름</th>
            <th>나이</th>
            <th>주소</th>
        </tr>
        <tr>
            <td><input type="checkbox" /></td>
            <td>홍길동</td>
            <td>20</td>
            <td>서울시</td>
        </tr>
        <tr>
            <td><input type="checkbox" /></td>
            <td>김말똥</td>
            <td>30</td>
            <td>경기도</td>

        </tr>
        <tr>
            <td><input type="checkbox" /></td>
            <td>고길똥</td>
            <td>40</td>
            <td>강원도</td>

        </tr>
        <tr>
            <td><input type="checkbox" /></td>
            <td>김지똥</td>
            <td>50</td>
            <td>인천광역시</td>

        </tr>
    </table>
    <br>

    <label>출력</label>
    <div style="border:3px solid red; height:200px; width:500px;" id="result">

    </div>

    <button id="btn">출력</button>

    <script>
        var btn = $('#btn');
        var td = $('td');
        var result = $('#result');
        //console.log(result);
        var temp = "";
        console.log(td.eq(0).html());
        console.log(td.eq(0).checked);
        btn.click(function() {
            var str = "";
            $("tr").each(function(idx, item) {
                if (idx != 0 && $(item).children().eq(0).children().is("input:checked")) {
                    str += "이름 : " + $(item).children().eq(1).html() + " / 나이 : " + $(item).children().eq(2).html() + " / 주소 : " + $(item).children().eq(3).html() + "<br>";
                }
            });
            //            $('input[type=checkbox]:checked').each(function(idx,item){
            //                var tr = $(item).parent().parent();
            //                str += "이름 : "+tr.children().eq(1).html()+" / 나이 : "+tr.children().eq(2).html()+" / 주소 : "+tr.children().eq(3).html()+"<br>";
            //            });
            result.html(str);
        });
    </script>




</body></html>
