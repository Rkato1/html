<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
    function add(){
        var name = prompt("이름 입력 : ");
        var age = prompt("나이 입력 : ");
        var addr = prompt("주소 입력 : ");
        
        var table = document.getElementById("member");
        var tr = document.createElement("tr");
        var tdname = document.createElement("td");
        var tdage = document.createElement("td");
        var tdaddr = document.createElement("td");
        var text = document.createTextNode(name);
        var text1 = document.createTextNode(age);
        var text2 = document.createTextNode(addr);
        tdname.appendChild(text);
        tdage.appendChild(text1);
        tdaddr.appendChild(text2);
        tr.appendChild(tdname);
        tr.appendChild(tdage);
        tr.appendChild(tdaddr);
        table.appendChild(tr);
    }
    </script>
<style>
    #div1{
        border:5px solid black;
        height:800px;
        width:1000px;
    }
</style>
<center>
    문제1. 추가 버튼을 클릭하면 이름,나이,주소를 입력 받은 후 테이블에 추가하도록 하여라.
    <table border="1" id="member">
        <tr><th>이름</th><th>나이</th><th>주소</th></tr>     
    </table>

<button onclick="add();">추가</button>
    </center>


</body>
</html>
